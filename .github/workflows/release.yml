name: Publish

on:
  push:
    tags:      # ← v1.2.3 のようなタグならリリース
      - 'v*'
    branches:  # ← main なら SNAPSHOT
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
      PGP_PASSPHRASE:    ${{ secrets.PGP_PASSPHRASE }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0           # sbt-dynver がタグを参照できるように

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - uses: sbt/setup-sbt@v1

      # ── GPG 秘密鍵を導入 ───────────────────────
      - name: Import GPG key
        run: |
          echo "${{ secrets.PGP_SECRET }}" | base64 -d > key.asc
          gpg --batch --import key.asc

      # ──────────── リリース (タグ push 時) ────────────
      - name: Build & upload bundle (release)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          rm -rf central-bundle

          # ---- ① ここを ThisBuild / publishTo に変更 ----
          sbt "
            set ThisBuild / publishTo := Some(\"local\" at \"file:./central-bundle\")
            ; +publishSigned
          "

          (cd central-bundle && zip -rq ../central-bundle.zip .)

          # ---- ② Authorization は Basic ----
          BASIC=$(printf '%s:%s' "$SONATYPE_USERNAME" "$SONATYPE_PASSWORD" | base64)
          curl -f -X POST \
            -H "Authorization: Basic $BASIC" \
            -F bundle=@central-bundle.zip \
            "https://central.sonatype.com/api/v1/publisher/upload?publishingType=AUTOMATIC"

      # ───────── SNAPSHOT (main push 時) ─────────
      - name: Publish SNAPSHOT
        if: github.ref == 'refs/heads/main'
        run: sbt +publishSigned     # build.sbt 側の snapshots URL を利用
