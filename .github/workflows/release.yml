name: Publish

on:
  push:
    tags:      # リリース用タグ
      - 'v*'   # 例: v1.0.0
    branches:  # 開発ブランチ (SNAPSHOT 用)
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
      PGP_PASSPHRASE:    ${{ secrets.PGP_PASSPHRASE }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0     # sbt‑dynver がタグを参照できるように

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: sbt
      - uses: sbt/setup-sbt@v1

      # ── GPG 鍵をインポート ──
      - name: Import key
        run: |
          echo "${{ secrets.PGP_SECRET }}" | base64 -d > key.asc
          gpg --batch --import key.asc

      # ──────────── リリース (タグ push 時) ────────────
      - name: Build & upload bundle (release)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          rm -rf central-bundle
          sbt \
            "set publishTo := Some(\"local\" at \"file:./central-bundle\")" \
            +publishSigned
          (cd central-bundle && zip -r ../central-bundle.zip .)
          TOKEN=$(printf '%s:%s' "$SONATYPE_USERNAME" "$SONATYPE_PASSWORD" | base64)
          curl -f -X POST \
            -H "Authorization: Bearer $TOKEN" \
            -F bundle=@central-bundle.zip \
            "https://central.sonatype.com/api/v1/publisher/upload?publishingType=AUTOMATIC"

      # ───────── SNAPSHOT (main ブランチ push 時) ─────────
      - name: Publish SNAPSHOT
        if: github.ref == 'refs/heads/main'
        run: sbt +publishSigned     # build.sbt の snapshots URL が使われる
