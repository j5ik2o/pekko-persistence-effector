name: release
on:
  push:
    tags:     [ 'v*' ]   # タグ付けリリース
    branches: [ main ]   # SNAPSHOT

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
      PGP_PASSPHRASE:    ${{ secrets.PGP_PASSPHRASE }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - uses: sbt/setup-sbt@v1

      - name: Import GPG key
        run: |
          echo "${{ secrets.PGP_SECRET }}" | base64 -d > key.asc
          gpg --batch --import key.asc

      - name: Publish release bundle
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          sbt -DbundlePublish=true +publishSigned
          zip -rq central-bundle-$(date +%Y%m%d)-${{ github.ref_name }}.zip central-bundle
          BASIC=$(printf '%s:%s' "$SONATYPE_USERNAME" "$SONATYPE_PASSWORD" | base64)
          curl -f -X POST \
            -H "Authorization: Basic $BASIC" \
            -F bundle=@central-bundle-*.zip \
            "https://central.sonatype.com/api/v1/publisher/upload?publishingType=AUTOMATIC"

      - name: Publish SNAPSHOT
        if: github.ref == 'refs/heads/main'
        run: sbt +publishSigned
